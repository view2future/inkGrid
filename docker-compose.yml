version: '3.8'

services:
  inkgrid:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONPATH=/app/backend
    volumes:
      # Mount extracted character images for development
      - ./frontend/public/steles:/app/frontend/public/steles:ro
      - ./steles:/app/steles:ro
      # Optional: mount models for development (comment out in production)
      # - ./backend/models:/app/backend/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

# For local development, you might want to add a separate frontend service
# if you prefer to develop frontend separately